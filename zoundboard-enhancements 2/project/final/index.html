<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoundBoard - Zune-inspired Music Sequencer</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/metro-feedback.css">
    <link rel="stylesheet" href="css/metro-dialog.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>ZoundBoard</h1>
            <div class="header-controls">
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme" aria-pressed="false">
                    <svg class="theme-toggle-icon" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" />
                        <path d="M12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z" />
                    </svg>
                    <span>theme</span>
                </button>
            </div>
        </header>
        
        <main class="app-main">
            <div class="sequencer-container">
                <div class="track-labels">
                    <div class="track-label" title="Kick Drum">kick</div>
                    <div class="track-label" title="Snare Drum">snare</div>
                    <div class="track-label" title="Hi-Hat">hihat</div>
                    <div class="track-label" title="Clap">clap</div>
                    <div class="track-label" title="Bass">bass</div>
                    <div class="track-label" title="Synth">synth</div>
                    <div class="track-label" title="FX 1">fx1</div>
                    <div class="track-label" title="FX 2">fx2</div>
                </div>
                <div id="sequencerGrid" class="sequencer-grid">
                    <!-- Grid cells will be generated by JavaScript -->
                </div>
            </div>
            
            <div class="waveform-container">
                <div id="waveformViewer" class="waveform-viewer">
                    <!-- Canvas will be created by JavaScript -->
                </div>
            </div>
            
            <div class="playback-controls">
                <div class="transport-controls">
                    <button id="playPauseBtn" class="btn btn-play metro-focus-element">
                        <svg class="icon icon-play" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z" />
                        </svg>
                        <svg class="icon icon-pause" viewBox="0 0 24 24" style="display: none;">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                        </svg>
                        <span>play</span>
                    </button>
                    
                    <button id="randomizeBtn" class="btn btn-randomize metro-focus-element">
                        <svg class="icon icon-genius" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-10.5h2v5h-2zm0-4h2v2h-2z" />
                        </svg>
                        <span>genius</span>
                    </button>
                    
                    <button id="clearBtn" class="btn btn-clear metro-focus-element">
                        <span>clear</span>
                    </button>
                    
                    <div class="tempo-control">
                        <label for="tempoSlider">tempo</label>
                        <input type="range" id="tempoSlider" min="60" max="180" value="120" class="metro-focus-element">
                        <span id="tempoValue">120</span>
                    </div>
                </div>
                <!-- Effects container will be added by JavaScript -->
            </div>
        </main>
        
        <footer class="app-footer">
            <p>zoundboard - a zune-inspired music sequencer</p>
        </footer>
    </div>
    
    <!-- Background canvas for procedural background -->
    <canvas id="backgroundCanvas" class="background-canvas"></canvas>
    
    <!-- JavaScript files -->
    <script src="js/core/sequencer.js"></script>
    <script src="js/core/visualizer.js"></script>
    <script src="js/core/export.js"></script>
    <script src="js/ui/interface.js"></script>
    <script src="js/ui/animations.js"></script>
    <script src="js/ui/background.js"></script>
    <script src="js/ui/theme.js"></script>
    <script src="js/ui/soundSelector.js"></script>
    <script src="js/effects/effects.js"></script>
    <script src="js/ai/recommendations.js"></script>
</body>
</html>
